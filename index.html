    <!-- Updated holders section with toggle button -->
    <div class="container">
        <h2>Top AKM Holders</h2>
        <button class="milie-button" onclick="toggleHoldersList()">Click to view list</button>
        <div id="holdersList">

                    <tr>
                        <th>Rank</th>

    <div id="imageModal" class="modal">
        <img class="modal-content modal-img" id="modalImg">
    </div>

    <script>
        let currentPrice = 0;
        const RSI_GIF_HIGH = "https://s13.gifyu.com/images/SXnzE.gif";
        const RSI_GIF_VERY_HIGH = "https://s13.gifyu.com/images/SXnzh.gif";
        const RSI_GIF_LOW = "https://s13.gifyu.com/images/SXnz9.gif";
        
        // New function to toggle holders list
        function toggleHoldersList() {
            const holdersList = document.getElementById('holdersList');
            const button = document.querySelector('.container button');
            
            if (holdersList.style.display === 'none' || holdersList.style.display === '') {
                holdersList.style.display = 'block';
                button.textContent = 'Hide list';
                loadHolders(); // Load the data when showing
            } else {
                holdersList.style.display = 'none';
                button.textContent = 'Click to view list';
            }
        }
        
        async function getRSI() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/klines?symbol=ETHUSDT&interval=1h&limit=14');
                const data = await response.json();
                
                const closes = data.map(candle => parseFloat(candle[4]));
                const gains = [];
                const losses = [];
                
                for (let i = 1; i < closes.length; i++) {
                    const difference = closes[i] - closes[i-1];
                    gains.push(difference > 0 ? difference : 0);
                    losses.push(difference < 0 ? Math.abs(difference) : 0);
                }
                
                const avgGain = gains.reduce((a, b) => a + b) / gains.length;
                const avgLoss = losses.reduce((a, b) => a + b) / losses.length;
                
                const RS = avgGain / avgLoss;
                const RSI = 100 - (100 / (1 + RS));
                
                return RSI;
            } catch (error) {
                console.error('Error calculating RSI:', error);
                return null;
            }
        }

        async function updateRSIGif() {
            const rsi = await getRSI();
            const gifElement = document.getElementById('rsiGif');
            
            if (rsi !== null) {
                if (rsi <= 30) {
                    gifElement.src = RSI_GIF_LOW;
                } else if (rsi > 60) {
                    gifElement.src = RSI_GIF_VERY_HIGH;
                } else {
                    gifElement.src = RSI_GIF_HIGH;
                }
            }
        }

        async function fetchAKMPrice() {
            try {
                const response = await fetch('https://api.dexscreener.com/latest/dex/pairs/arbitrum/0xd9ecf7fb6c8356f1c42ef44b15b61c88625401be');
                const data = await response.json();
                if (data.pairs && data.pairs[0]) {
                    return Number(data.pairs[0].priceUsd);
                }
                return 0;
            } catch (error) {
                console.error('Error fetching AKM price:', error);
                return 0;
            }
        }

        function calculateUSDValue(akmAmount) {
            return (akmAmount * currentPrice).toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        async function loadHolders() {
            try {
                currentPrice = await fetchAKMPrice();
                const response = await fetch('holders.json');
                const holders = await response.json();
                const tableBody = document.getElementById('rankingTableBody');
                tableBody.innerHTML = '';

                holders.forEach((holder, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td class="rank-number">${index + 1}${getOrdinal(index + 1)}</td>
                        <td>
                            <img src="${holder.image}" alt="${holder.name}" class="holder-image" onclick="openModal(this.src)">
                            ${holder.name}
                        </td>
                        <td>${holder.amount.toLocaleString()} AKM ($${calculateUSDValue(holder.amount)})</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error loading holders:', error);
            }
        }

        function openModal(src) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImg');
            modal.style.display = "block";
            modalImg.src = src;
        }

        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal || event.target.classList.contains('modal-img')) {
                modal.style.display = "none";
            }
        }

        function getOrdinal(n) {
            const s = ["th", "st", "nd", "rd"];
            const v = n % 100;
            return s[(v - 20) % 10] || s[v] || s[0];
        }

        async function getPerformanceData() {
            try {
                const response = await fetch('performance.json');
                const data = await response.json();
                return data.yearlyPerformance.ethComparison.percentageDifference;
            } catch (error) {
                console.error('Error fetching performance data:', error);
                return null;
            }
        }

        async function updateData() {
            try {
                const priceResponse = await fetch('https://api.dexscreener.com/latest/dex/pairs/arbitrum/0xd9ecf7fb6c8356f1c42ef44b15b61c88625401be');
                const priceData = await priceResponse.json();
                
                if (priceData.pairs && priceData.pairs[0]) {
                    const price = priceData.pairs[0].priceUsd;
                    currentPrice = Number(price);
                    document.getElementById('tokenPrice').textContent = `$${Number(price).toFixed(2)}`;
                    
                    const initialPrice = 0.10;
                    const priceChange = ((currentPrice - initialPrice) / initialPrice) * 100;
const priceChangeEl = document.getElementById('priceChange');
priceChangeEl.textContent = `${priceChange > 0 ? '+' : ''}${priceChange.toFixed(1)}% (Since Launch)`;
priceChangeEl.className = `performance ${priceChange >= 0 ? 'positive' : 'negative'}`;

                    const performanceValue = await getPerformanceData();
                    if (performanceValue !== null) {
                        const performanceEl = document.getElementById('performance');
                        performanceEl.textContent = `${performanceValue >= 0 ? '+' : ''}${performanceValue.toFixed(2)}% vs ETH (1Y)`;
                        performanceEl.className = `performance ${performanceValue >= 0 ? 'positive' : 'negative'}`;
                    }

                    const totalSupply = 1000000;
                    const burnedAmount = 434980;
                    const circulatingSupply = totalSupply - burnedAmount;
                        
                    document.getElementById('tokenSupply').textContent = `${circulatingSupply.toLocaleString()} AKM`;
                    document.getElementById('supplyInfo').textContent = `Total Supply: ${totalSupply.toLocaleString()} AKM`;
                    document.getElementById('burnedAmount').textContent = `Burned: ${burnedAmount.toLocaleString()} AKM`;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Initialize
        updateData();
        updateRSIGif();

        // Set intervals for updates
        setInterval(updateData, 30000);
        setInterval(updateRSIGif, 60000);
    
</script>
